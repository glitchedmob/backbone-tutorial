<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/app.css" rel="stylesheet">
</head>
<body>

	<div id="allFlowers"></div>

	<div id="copy"></div>

	<script id="flowerElement" type="text/template">
		<a href="#<%= link %>"><img src="<%= img %>" alt="<%= name %>" class="image"></a>
		<ul>
			<li class="flowerInfo">Name: <strong><%= name %></strong></li>
			<li class="flowerInfo">Price: <strong><%= price %></strong></li>
			<li class="flowerInfo">Color: <strong><%= color %></strong></li>
		</ul>
	</script>

	<script src="js/app.js"></script>
</body>
</html>
